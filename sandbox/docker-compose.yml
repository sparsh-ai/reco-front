  #   labels:
  #     kompose.service.type: nodeport
  #   ports:
  #     - '7000:7000'
  #     - '7001:7001'
  #     - '9042:9042'
  #     - '9160:9160'
  #   volumes:
  #     - ./djmojox:/var/lib/cassandra


  cassandra:
    image: 'bitnami/cassandra:latest'
    restart: always
    labels:
      kompose.service.type: nodeport
    ports:
      - '7000:7000'
      - '7001:7001'
      - '9042:9042'
      - '9160:9160'
    volumes:
      - ./djmojo:/bitnami